{% extends "base.html" %}

{% block content %}

<div class="row center">
	<h5 class="center purple-text text-darken-3" style="margin-top: 5%;">Подача обращения</h5>
	<div class="row">
		<table>
		<form class="col s12" method="POST" action="add/"> 
			{% csrf_token %}
			<div class="row">
				<div class="input-field col s12">
					<h6 style="float: left; margin-top: 0">Ваше имя</h6>
					<input name="reporter_name" type="text" class="validate" placeholder="Введите Ваше имя">
				</div>
				<div class="input-field col s12">
					<h6 style="float: left; margin-top: 0;">Ваш email</h6>
					<input name="reporter_email" type="email" class="validate" placeholder="Ваш Email">
				</div>
				<div class="input-field col s12">
					<h6 style="float: left; margin-top: 0;">Тема обращения</h6>
					<input name="subject" type="text" class="validate" placeholder="Тема обращения">
				</div>
				<div class="input-field col s12">
					<h6 style="float: left; margin-top: 0;">Описание проблемы</h6>
					<textarea name="body" class="materialize-textarea" placeholder="Опишите Вашу проблему здесь" style="height: 100px; border: solid 1px #c3c3c3; padding: 0 5px 8px 5px;"></textarea>
				</div>
			</div>
			<div style="float: right;">
				<button class="btn purple darken-3 waves-effect waves-light" type="submit" name="action" value="Сохранить">Отправить обращение
					<i class="material-icons right">send</i>
				</button>
			</div>
			<div class="show-on-med-and-down" hidden="hidden" style="float: right;">
				<button class="btn purple darken-3 waves-effect waves-light btn-large" type="submit" name="action" value="Сохранить">Отправить обращение
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
		</table>
	</div>
</div>

{% endblock content %}
