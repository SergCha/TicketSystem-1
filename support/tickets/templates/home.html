{% extends "base.html" %}

{% block title %}Подача обращения{% endblock %}

{% block content %}

<div class="row center">
	<h5 class="center purple-text text-darken-3">Подача обращения</h5>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="reporter_name" type="text" class="validate">
					<label for="reporter_name">Введите Ваше имя</label>
				</div>
				<div class="input-field col s12">
					<input id="reporter_email" type="email" class="validate">
					<label for="reporter_email">Ваш Email</label>
				</div>
				<div class="input-field col s12">
					<input id="subject" type="text" class="validate">
					<label for="subject">Тема обращения</label>
				</div>
				<div class="input-field col s12">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
					<label for="textarea1">Описание проблемы</label>
				</div>
			</div>
		</form>
	</div>
</div>
<div>
	<button class="btn purple darken-3 waves-effect waves-light" type="submit" name="action">Отправить обращение
		<i class="material-icons right">send</i>
	</button>
</div>
<div class="show-on-med-and-down" hidden="hidden">
	<button class="btn purple darken-3 waves-effect waves-light btn-large" type="submit" name="action">Отправить обращение
		<i class="material-icons right">send</i>
	</button>
</div>

{% endblock %}
